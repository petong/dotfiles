# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

transient_prompt:
  template: "❯ "
  foreground: "#B48EAD"
  foreground_templates:
  - "{{ if gt .Code 0 }}#BF616A{{ end }}"
console_title_template: "{{if .Root}}(Admin){{end}} {{.PWD}}"
blocks:
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: "{{ .UserName }} "
    foreground: "#BF616A"
    type: session
    style: plain
  - properties:
      cache_duration: none
      style: full
    template: "{{ .Path }} "
    foreground: "#81A1C1"
    type: path
    style: plain
- type: prompt
  alignment: left
  segments:
  - properties:
      branch_ahead_icon: "<#88C0D0>⇡ </>"
      branch_behind_icon: "<#88C0D0>⇣ </>"
      branch_icon: ""
      cache_duration: none
      fetch_stash_count: true
      fetch_status: true
      fetch_upstream_icon: true
      github_icon: ""
    template: "{{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}<#FFAFD7>*</>{{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} \ueb4b {{ .StashCount }}{{ end }} "
    foreground: "#6C6C6C"
    type: git
    style: plain
- type: prompt
  alignment: right
  segments:
  - properties:
      cache_duration: none
    template: "{{ if env \"AWS_PROFILE\" }}{{- env \"AWS_PROFILE\" -}}{{ end -}}"
    foreground: "#81A1C1"
    type: text
    style: plain
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
      style: austin
    template: " {{ .FormattedMs }} "
    foreground: "#A3BE8C"
    type: executiontime
    style: plain
- type: prompt
  alignment: left
  segments:
  - properties:
      always_enabled: true
      cache_duration: none
    template: "❯ "
    foreground: "#B48EAD"
    type: status
    style: plain
    foreground_templates:
    - "{{ if gt .Code 0 }}#BF616A{{ end }}"
  newline: true
version: 3
