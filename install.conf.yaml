- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim/init.vim: nvimrc
    ~/.dircolors: dircolors
    ~/.fzf.zsh: fzf.zsh
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.tmux/jph.tmuxcolors: jph.tmuxcolors
    ~/.vimrc: vimrc
    ~/.zlogin: zlogin
    ~/.zsh: zsh
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
