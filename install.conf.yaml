- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- create:
    - ~/.config/cheat
      ~/.hammerspoon

- link:
    ~/.alacritty.yml: alacritty.yml
    ~/.config/cheat/conf.yml: cheat.conf.yml
    ~/.config/cheat/jph: ~/iCloudDrive/cheat/jph
    ~/.config/cheat/cheatsheets: cheatsheets
    ~/.config/nvim/init.vim: nvimrc
    ~/.dircolors: dircolors
    ~/.gitconfig: gitconfig
    ~/.hammerspoon/init.lua: hammerspoon/init.lua
    ~/.hammerspoon/:
      if: '[ `uname` = Darwin ]'
      path: hammerspoon/**
      glob: true
    ~/.kube/kubie.yaml: kubie.yaml
    ~/.p10k.zsh: p10k.zsh
    ~/.ssh/config: ssh_config
    ~/.tmux.conf: tmux.conf
    ~/.tmux/jph.tmuxcolors: jph.tmuxcolors
    ~/.tmux/plugins/tpm: tmux/tpm
    ~/.vimrc: vimrc
    ~/.config/yamllint/config: yamllint.config
    ~/.zlogin: zlogin
    ~/.zprofile: zprofile
    ~/.zsh: zsh
    ~/.zshrc: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [scripts/customize_osx.sh]
