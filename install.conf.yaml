- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim/init.vim: nvimrc
    ~/.dircolors: dircolors
    ~/.gitconfig: gitconfig
    ~/.hammerspoon/init.lua: hammerspoon/init.lua
    ~/.p10k.zsh: p10k.zsh
    ~/.tmux.conf: tmux.conf
    ~/.tmux/jph.tmuxcolors: jph.tmuxcolors
    ~/.vimrc: vimrc
    ~/.zlogin: zlogin
    ~/.zprofile: zprofile
    ~/.zsh: zsh
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
