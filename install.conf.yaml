- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- create:
    - ~/.config/cheat
      ~/.config/nvim
      ~/.hammerspoon
      ~/Documents/ScreenShots

- link:
    ~/.alacritty.yml:
      if: '[ `uname` = Darwin ]'
      path: alacritty.yml
    ~/.config/cheat/conf.yml:
      if: '[ `uname` = Darwin ]'
      path: cheat.conf.yml
    ~/iCloudDrive:
      path: ~/Library/Mobile Documents/com~apple~CloudDocs
    ~/.config/cheat/jph:
      if: '[ `uname` = Darwin ]'
      path: ~/iCloudDrive/cheat/jph
    ~/.config/cheat/cheatsheets:
      path: cheatsheets
    ~/.config/nvim/init.vim:
      path: nvimrc
    ~/.dircolors:
      path: dircolors
    ~/.gitconfig:
      path: gitconfig
    ~/.hammerspoon/:
      if: '[ `uname` = Darwin ]'
      path: hammerspoon/**
      glob: true
    ~/.kube/kubie.yaml:
      path: kubie.yaml
    ~/.p10k.zsh:
      path: p10k.zsh
    ~/.ssh/config:
      if: '[ `uname` = Darwin ]'
      path: ~/iCloudDrive/ssh/config
    ~/.tmux.conf:
      path: tmux.conf
    ~/.tmux/jph.tmuxcolors:
      path: jph.tmuxcolors
    ~/.tmux/plugins/tpm:
      path: tmux/tpm
    ~/.vimrc:
      path: vimrc
    ~/.config/yamllint/config:
      path: yamllint.config
    ~/.zlogin:
      path: zlogin
    ~/.zprofile:
      path: zprofile
    ~/.zsh:
      path: zsh
    ~/.zshrc:
      path: zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [scripts/customize_osx.sh]
